<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Trang chá»§</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/font.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <section class="login_Form">
        <div class="container">
            <div class="box_Form">
                <div class="title_Boxform">
                    <p>Confirm Password</p>
                </div>
                <div class="title_Exboxform">
                    <p>Welcome to our community !</p>
                </div>
                <form action="">
                    <div class="wave-group">
                        <input required="" type="password" class="input">
                        <span class="bar"></span>
                        <label class="label">
                          <span class="label-char" style="--index: 0"><i class="fa-solid fa-lock"></i></span>
                          <span class="label-char" style="--index: 1">P</span>
                          <span class="label-char" style="--index: 2">a</span>
                          <span class="label-char" style="--index: 3">s</span>
                          <span class="label-char" style="--index: 4">s</span>
                          <span class="label-char" style="--index: 4">w</span>
                          <span class="label-char" style="--index: 4">o</span>
                          <span class="label-char" style="--index: 4">r</span>
                          <span class="label-char" style="--index: 4">d</span>
                        </label>
                    </div>
                    <div class="wave-group">
                        <input required="" type="password" class="input">
                        <span class="bar"></span>
                        <label class="label">
                          <span class="label-char" style="--index: 0"><i class="fa-solid fa-lock"></i></span>
                          <span class="label-char" style="--index: 1">C</span>
                          <span class="label-char" style="--index: 2">o</span>
                          <span class="label-char" style="--index: 3">n</span>
                          <span class="label-char" style="--index: 4">f</span>
                          <span class="label-char" style="--index: 5">i</span>
                          <span class="label-char" style="--index: 6">r</span>
                          <span class="label-char" style="--index: 7; margin-right: 5px;">m</span>
                          <span class="label-char" style="--index: 8">P</span>
                          <span class="label-char" style="--index: 9">a</span>
                          <span class="label-char" style="--index: 10">s</span>
                          <span class="label-char" style="--index: 11">s</span>
                          <span class="label-char" style="--index: 12">w</span>
                          <span class="label-char" style="--index: 13">o</span>
                          <span class="label-char" style="--index: 14">r</span>
                          <span class="label-char" style="--index: 15">d</span>
                        </label>
                    </div>
                    <div class="btn_Login">
                        <button class="pushable">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">
                                Confirm
                            </span>
                        </button>
                    </div>
                    <div class="createAccount">
                      <div class="view_Allproduct">
                        <button class="cta">
                            <span class="hover-underline-animation"> Back to Login </span>
                            <svg
                              id="arrow-horizontal"
                              xmlns="http://www.w3.org/2000/svg"
                              width="30"
                              height="10"
                              viewBox="0 0 46 16"
                            >
                              <path
                                id="Path_10"
                                data-name="Path 10"
                                d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                transform="translate(30)"
                              ></path>
                            </svg>
                        </button>                                
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
