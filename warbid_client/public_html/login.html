<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Trang chủ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="./js/form_auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       <script>
           $(document).ready(function(){
    		$("#loginForm").submit(function(event){
                        const apiUrl = "http://localhost:8080/api/auth/public/signin";

        		var isValid = true;

        		// Validate username
        		var username = $("input[name='username']").val();
                        var usernameRegex = /^[a-zA-Z][a-zA-Z0-9_]{2,49}$/;
        		if (username == "") {
           		 $("#usernameError").text("Username is required");
            			isValid = false;
        		}else if (!usernameRegex.test(username)) {
                            $("#usernameError").text("Username invalid!");
                            isValid = false;
                        } else {
           			 $("#usernameError").text("");
        		}

       			 // Validate password
        		var password = $("input[name='password']").val();
                        var passwordRegex = /^.{6,50}$/;
        		if (password == "") {
            			$("#passwordError").text("Password is required");
            			isValid = false;
        		}else if (!passwordRegex.test(password)) {
                            $("#passwordError").text("Password invalid!");
                            isValid = false;
                        }  else {
            			$("#passwordError").text("");
        		}

       			 //If form is not valid, prevent submission
        		if (!isValid) {
        		    event.preventDefault();
        		}

        		// If form is valid, log inputs to console
       			 if (isValid) {
                             var data = {
                                username: username,
                                password: password
                            };
                            //console.log("Username: " + username);
                            //console.log("Password: " + password);
                         alert("Username: " + username + "; Password: " + password );
                          $.ajax({
                                type: "POST",
                                url: apiUrl,
                                data: JSON.stringify(data),
                                contentType: "application/json",
                                success: function(response) {
                                    console.log("Login successful!");
                                    console.log(response.data);
                                    // Xử lý phản hồi từ server nếu cần
                                },
                                error: function(xhr, status, error) {
                                    console.error("Lỗi khi gửi yêu cầu đăng nhập:", error);
                                    // Xử lý lỗi nếu cần
                                }
                            });
                        
                        }
                });
        });
        </script>
        <style>
		.error{
                     color:red;
                     fontSize: 12px;
                  }
	</style>

</head>

<body>
    <section class="login_Form">
        <div class="container">
            <div class="box_Form">
                <div class="title_Boxform">
                    <p>Login</p>
                </div>
                <div class="title_Exboxform">
                    <p>Welcome to our community !</p>
                </div>
                <form action="" id="loginForm" method="post">
                    <div class="wave-group">
                        <input required="" type="text" class="input" name="username">
                        <span class="bar"></span>
                        <label class="label">                        
                          <span class="label-char" style="--index: 0"><i class="fa-solid fa-user"></i></span>
                          <span class="label-char" style="--index: 1">E</span>
                          <span class="label-char" style="--index: 2">m</span>
                          <span class="label-char" style="--index: 3">a</span>
                          <span class="label-char" style="--index: 4">i</span>
                          <span class="label-char" style="--index: 5">l</span>
                        </label></br>
    			<span class="error" id="usernameError"></span></br>
                    <div class="wave-group">
                        <input required="" type="password" class="input" name="password">
                        <span class="bar"></span>
                        <label class="label">
                          <span class="label-char" style="--index: 0"><i class="fa-solid fa-lock"></i></span>
                          <span class="label-char" style="--index: 1">P</span>
                          <span class="label-char" style="--index: 2">a</span>
                          <span class="label-char" style="--index: 3">s</span>
                          <span class="label-char" style="--index: 4">s</span>
                          <span class="label-char" style="--index: 4">w</span>
                          <span class="label-char" style="--index: 4">o</span>
                          <span class="label-char" style="--index: 4">r</span>
                          <span class="label-char" style="--index: 4">d</span>
                        </label></br>
			<span class="error" id="passwordError"></span></br>
                    </div>
                    <div class="btn_Login">
                        <button type="submit" class="pushable">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">
                                Login
                            </span>
                        </button>
                    </div>
                    <div class="createAccount">
                      <div class="view_Allproduct">
                        <button class="cta">
                            <span class="hover-underline-animation"> Don't have an account? Register now </span>
                            <svg
                              id="arrow-horizontal"
                              xmlns="http://www.w3.org/2000/svg"
                              width="30"
                              height="10"
                              viewBox="0 0 46 16"
                            >
                              <path
                                id="Path_10"
                                data-name="Path 10"
                                d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                transform="translate(30)"
                              ></path>
                            </svg>
                        </button>                                
                      </div>
                    </div>
                    <div class="forgotPassword">
                      <div class="view_Allproduct">
                        <button class="cta">
                            <span class="hover-underline-animation"> Lost your password? </span>
                            <svg
                              id="arrow-horizontal"
                              xmlns="http://www.w3.org/2000/svg"
                              width="30"
                              height="10"
                              viewBox="0 0 46 16"
                            >
                              <path
                                id="Path_10"
                                data-name="Path 10"
                                d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                transform="translate(30)"
                              ></path>
                            </svg>
                        </button>                                
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
