<div id="header"></div>

<body>
    <section class="login_Form">
        <div class="container">
            <div class="box_Form">
                <div class="title_Boxform">
                    <p>Get confirmation code</p>
                </div>
                <div class="title_Exboxform">
                    <p>Welcome to our community !</p>
                </div>
                <form action="">
                    <div class="wave-group">
                        <input required="" type="text" class="input">
                        <span class="bar"></span>
                        <label class="label">                        
                          <span class="label-char" style="--index: 0"><i class="fa-solid fa-user"></i></span>
                          <span class="label-char" style="--index: 1">E</span>
                          <span class="label-char" style="--index: 2">m</span>
                          <span class="label-char" style="--index: 3">a</span>
                          <span class="label-char" style="--index: 4">i</span>
                          <span class="label-char" style="--index: 5">l</span>
                        </label>
                    </div>
                    <div class="btn_Login">
                        <button class="pushable">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">
                                Send
                            </span>
                        </button>
                    </div>
                    <div class="createAccount">
                      <div class="view_Allproduct">
                        <button class="cta">
                            <span class="hover-underline-animation"> Back to Login </span>
                            <svg
                              id="arrow-horizontal"
                              xmlns="http://www.w3.org/2000/svg"
                              width="30"
                              height="10"
                              viewBox="0 0 46 16"
                            >
                              <path
                                id="Path_10"
                                data-name="Path 10"
                                d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                transform="translate(30)"
                              ></path>
                            </svg>
                        </button>                                
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
