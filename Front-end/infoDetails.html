<div id="header"></div>

<body>
    <section class="login_Form info_Form">
        <div class="container">
            <div class="box_Form">
              <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Thông tin</button>
                  <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Sản phẩm đang đấu giá</button>
                  <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false"></button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                    <form action="" class="form_Add">
                      <div class="row">
                          <div class="col-lg-12">
                              <label for="" class="text_Type">Username</label>
                              <div class="input_container">
                                  <input class="input" name="text" type="text">
                                  <div class="topleftline"></div>
                                  <div class="topline"></div>
                                  <div class="underline"></div>
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <label for="" class="text_Type">Password</label>
                              <div class="input_container">
                                  <input class="input" name="password" type="password">
                                  <div class="topleftline"></div>
                                  <div class="topline"></div>
                                  <div class="underline"></div>
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <label for="" class="text_Type">Confirm Password</label>
                              <div class="input_container">
                                  <input class="input" name="password" type="password">
                                  <div class="topleftline"></div>
                                  <div class="topline"></div>
                                  <div class="underline"></div>
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <label for="" class="text_Type">Phone number</label>
                              <div class="input_container">
                                  <input class="input" name="text" type="text">
                                  <div class="topleftline"></div>
                                  <div class="topline"></div>
                                  <div class="underline"></div>
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <label for="" class="text_Type">Address</label>
                              <div class="input_container">
                                  <input class="input" name="text" type="text">
                                  <div class="topleftline"></div>
                                  <div class="topline"></div>
                                  <div class="underline"></div>
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <label for="" class="text_Type">Email address</label>
                              <div class="input_container">
                                  <input class="input" name="text" type="text">
                                  <div class="topleftline"></div>
                                  <div class="topline"></div>
                                  <div class="underline"></div>
                              </div>
                          </div>
                      </div>
                  </form>
                  </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">...</div>
                  <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
                  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
                  <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">...</div>
                </div>
              </div>
            </div>
        </div>
    </section>
</body>

<div id="footer">
  <script>
      AOS.init();
  </script>
  <script src="./js/all.js"></script>
</div>

</html>
